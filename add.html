<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>No Reservations</title>
</head>
<body>
    <!--Main Container-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="title"><i class="fas fa-fire"></i>No Reservations</h1>
            <h3>An Ode to Anthony Bourdain</h3>
            <hr>
            <a href="view.html"><button class="btn btn-success btn-lg"><span class="fa fa-eye"></span>View Reservations</button></a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Reservation</strong></h3>
                </div>
                <div class="panel-body">
                <form method="POST" role="form">
    
                    <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                    </div>
    
                    <div class="form-group">
                    <label for="role">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                    </div>
    
                    <div class="form-group">
                    <label for="age">Email</label>
                    <input type="text" class="form-control" id="email">
                    </div>
    
                    <div class="form-group">
                    <label for="force-points">Unique ID</label>
                    <input type="text" class="form-control" id="unique-id">
                    </div>
    
                </form>
                <br>
                <div class="text-right">
                    <button type="submit" class="btn btn-success btn-md" id="add-btn"><span class="fa fa-fire"></span>Add</button>
                </div>
                <br>
                <br>
                <a href="/api/tables/">API Table Link | </a><a href="/api/waitlist/">API Wait List</a>

                </div>
            </div>
    
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            uniqueId: $("#unique-id").val().trim()
          };
    
          // Question: What does this code do??
          $.post("/api/tables/", newReservation)
            .then(function(data) {
              console.log("add.html", data);
              alert("Adding reservation...");
            });
        });
      </script>
    
    
</body>
</html>
